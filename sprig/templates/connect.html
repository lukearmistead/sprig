<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprig - Connect Your Bank</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .connect-button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }
        .connect-button:hover {
            background: #3182ce;
        }
        .connect-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        .action-buttons {
            display: none;
            gap: 12px;
            margin-top: 20px;
            justify-content: center;
        }
        .action-buttons button {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
        }
        .add-another-btn {
            background: #48bb78;
            color: white;
        }
        .add-another-btn:hover {
            background: #38a169;
        }
        .done-btn {
            background: #718096;
            color: white;
        }
        .done-btn:hover {
            background: #4a5568;
        }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
        .status.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        .env-info {
            background: #edf2f7;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #4a5568;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üå±</div>
        <h1>Connect Your Bank to Sprig</h1>
        <p class="subtitle">
            Securely connect your bank accounts using Teller.io.<br>
            Your data stays local and private.
        </p>

        <div class="env-info">
            Environment: <strong>{{ environment }}</strong><br>
            App ID: <strong>{{ app_id }}</strong>
        </div>

        <button id="teller-connect" class="connect-button">
            Connect to Your Bank
        </button>

        <div id="status" class="status"></div>

        <div id="action-buttons" class="action-buttons">
            <button id="add-another" class="add-another-btn">Add Another Account</button>
            <button id="done" class="done-btn">Done</button>
        </div>

        <p id="instruction-text" style="margin-top: 30px; font-size: 0.85rem; color: #718096;">
            After connecting, you can add multiple accounts or close this window.
        </p>
    </div>

    <!-- Teller Connect Script -->
    <script src="https://cdn.teller.io/connect/connect.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.getElementById("teller-connect");
            const status = document.getElementById("status");
            const actionButtons = document.getElementById("action-buttons");
            const addAnotherBtn = document.getElementById("add-another");
            const doneBtn = document.getElementById("done");

            // Helpers
            const apiPost = (endpoint, data) => fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).then(r => r.json());

            const showStatus = (msg, type) => {
                status.textContent = msg;
                status.className = `status ${type}`;
                status.style.display = "block";
            };

            const setButton = (text, disabled) => {
                button.textContent = text;
                button.disabled = disabled;
            };

            const showActions = () => {
                button.style.display = "none";
                actionButtons.style.display = "flex";
            };

            const hideActions = () => {
                actionButtons.style.display = "none";
                button.style.display = "inline-block";
            };

            // Configure Teller Connect
            const tellerConnect = TellerConnect.setup({
                applicationId: "{{ app_id }}",
                environment: "{{ environment }}",
                selectAccount: "multiple",
                onSuccess: async function(enrollment) {
                    showStatus("üéâ Authentication successful! Saving token...", "success");
                    setButton("Saving...", true);

                    try {
                        const data = await apiPost("/save-token", {
                            accessToken: enrollment.accessToken,
                            userId: enrollment.user.id,
                            institutionName: enrollment.institution?.name || "Unknown"
                        });

                        if (data.success) {
                            showStatus("‚úÖ " + data.message, "success");
                            showActions();
                        } else {
                            showStatus("‚ùå Error: " + data.error, "error");
                            setButton("Connect to Your Bank", false);
                        }
                    } catch (error) {
                        console.error("Error:", error);
                        showStatus("‚ùå Failed to save token. Please try again.", "error");
                        setButton("Connect to Your Bank", false);
                    }
                },
                onExit: () => setButton("Connect to Your Bank", false),
                onError: (error) => {
                    console.error("Error:", error);
                    showStatus("‚ùå Connection error. Please try again.", "error");
                    setButton("Connect to Your Bank", false);
                }
            });

            // Event handlers
            button.addEventListener("click", function() {
                setButton("Opening Connect...", true);
                status.style.display = "none";
                try {
                    tellerConnect.open();
                } catch (error) {
                    console.error("Error:", error);
                    showStatus("‚ùå Failed to open Connect. Please refresh and try again.", "error");
                    setButton("Connect to Your Bank", false);
                }
            });

            addAnotherBtn.addEventListener("click", function() {
                hideActions();
                setButton("Connect Another Account", false);
                status.style.display = "none";
                try {
                    tellerConnect.open();
                } catch (error) {
                    console.error("Error:", error);
                    showStatus("‚ùå Failed to open Connect. Please try again.", "error");
                    setButton("Connect to Your Bank", false);
                }
            });

            doneBtn.addEventListener("click", async function() {
                doneBtn.disabled = true;
                addAnotherBtn.disabled = true;
                showStatus("üéâ All done! Shutting down...", "success");
                try {
                    const data = await apiPost("/done", {});
                    if (data.success) {
                        showStatus("‚úÖ " + data.message + " You can close this window.", "success");
                    }
                } catch (error) {
                    console.error("Error:", error);
                }
            });
        });
    </script>
</body>
</html>
